<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>
<body>
  
    <div class="container">
      
      <div id="ppass" class="p-pass">
        <h2 class="title">Forgot password</h2>
        
        <div class="input-field">
            <i class='bx bxs-envelope'></i>
            <input type="text" placeholder="Email">
           </div>
            <div class="tk">
    
                <input type="submit" value="Submit" class="btn">
                <input id="returnt" type="submit" value="return" class="btn">
            </div>
        
    </div>
       
        

      
        <div class="signin-signup">
            
            <form action="" class="sign-in-form">
               <h2 class="title">Login</h2>

               <div class="input-field">
                <i class='bx bxs-user-circle'></i>
                <input type="text" placeholder="Username">
               </div>

               <div class="input-field">
                <i class='bx bxs-key'></i>
                <input type="password" placeholder="Password">
               </div>
               <p id="socialtext" class="social-text" style="margin-right: 180px;">Forgot password</p>

             <input type="submit" value="Login" class="btn">
             <p class="social-text">Or Login By</p>
             <div class="social-media">
                <a href="#" class="social-icon">
                    <i class='bx bxl-facebook-circle' ></i>
                </a>
                <a href="#" class="social-icon">
                    <i class='bx bxl-twitter' ></i>
                </a>
                <a href="#" class="social-icon">
                    <i class='bx bxl-instagram-alt'></i>
                </a>
                <a href="#" class="social-icon">
                    <i class='bx bxl-google' ></i>
                </a>
                
             </div>

            </form>

            <form action="" class="sign-up-form">
                <h2 class="title">Register</h2>

                
 
                <div class="input-field">
                    <i class='bx bx-envelope' ></i>
                 <input type="text" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class='bx bx-image-add' ></i>
                    <input style="font-size: 13px;" type="file" placeholder="">
                   </div>

                <div class="input-field">
                    <i class='bx bxs-user-circle'></i>
                    <input type="text" placeholder="username">
                   </div>
 
                <div class="input-field">
                 <i class='bx bxs-key'></i>
                 <input type="password" placeholder="password">
                </div>
 
              <input type="submit" value="sign up" class="btn">
              <p class="social-text">or sign in with social platform</p>
              <div class="social-media">
                <a href="#" class="social-icon">
                    <i class='bx bxl-facebook-circle' ></i>
                </a>
                <a href="#" class="social-icon">
                    <i class='bx bxl-twitter' ></i>
                </a>
                <a href="#" class="social-icon">
                    <i class='bx bxl-instagram-alt'></i>
                </a>
                <a href="#" class="social-icon">
                    <i class='bx bxl-google' ></i>
                </a>
                 
              </div>
 
             </form>
        </div>
        <div class="panels-container">
          
            
            <div class="panel left-panel">
                <div class="content">
                  
                    <h3>WELCOME BACK!</h3>
                    <p>Lorem ipsum dotor sit amet consectetur adipisicing</p>
                    <button class="btn" id="sign-in-btn">sign in</button>
                </div>
                <img src="	http://donghotuandt.vnn.mn/userfiles/img/604453/logomwatch02.png" alt="" class="image">
            </div>

            <div class="panel right-panel">
                <div class="content" >
                    <h3>WELCOME BACK!</h3>
                    <p>Lorem ipsum dotor sit amet consectetur adipisicing</p>
                    <button class="btn" id="sign-up-btn">sign up</button>
                </div>
                <img src="	http://donghotuandt.vnn.mn/userfiles/img/604453/logomwatch02.png" alt="" class="image">
            </div>
        </div>
    </div>
</body>
</html>
